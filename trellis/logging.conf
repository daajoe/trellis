[loggers]
keys=root,transitfeed

[logger_root]
handlers=console
level=INFO

[logger_transitfeed]
level=ERROR
handlers=console
#qualname=transitfeed.problems
qualname=transitfeed
propagate=0

[formatters]
keys=simple,complex

[formatter_simple]
format=%(asctime)s - %(message)s

[formatter_complex]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s - %(funcName)s - %(pathname)s : %(lineno)d - %(message)s

[handlers]
keys=console
#keys=file,console

#[handler_file]
#class=handlers.TimedRotatingFileHandler
#interval=midnight
#backupCount=5
#formatter=complex
##level=DEBUG
#args=('gtfs2gml.log',)

[handler_console]
class=StreamHandler
formatter=simple
#formatter=complex
level=INFO
#level=ERROR
args=(sys.stderr,)